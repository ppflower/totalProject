<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="../assets/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/chatroom.css">
    <script type="text/javascript" src="../assets/lib/js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="../assets/lib/bootstrap/js/bootstrap.js"></script>
    

</head>
<body>

<div id= "loading">
    <div id="container"></div>
    <p>Loading ...</p>
</div>

<div id="map-output"></div>

<div id="status-list">

</div>

<div id="ranking-list">

</div>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal">
  +
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">组队</h4>
      </div>
      <div class="modal-body">
        <form method="GET">
            <label for="queue">请输入你的队友名：</label>
            <input type="text" name='queue'>
        </form>
        <h5>现有玩家：</h5>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">发送邀请</button>
      </div>
    </div>
  </div>
</div>
<div id="chatroom-container">
    <ul class="pages">
        <li class="chat page">
            <div class="chatArea">
                <ul class="messages"></ul>
            </div>
            <input class="inputMessage" placeholder="Type here..."/>
        </li>
    </ul>
</div>


<div id="debug"></div>
</body>
</html>
