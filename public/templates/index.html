<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="../assets/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/chatroom.css">

    <script type="text/javascript" src="../assets/lib/js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="../assets/lib/js/ArrayList.js"></script>
    <script type="text/javascript" src="../assets/lib/js/three.js"></script>


    <script type="text/javascript" src="../js/model/WaterShader.js"></script>
    <script type="text/javascript" src="../js/model/OBJLoader.js"></script>
    <script type="text/javascript" src="../js/model/OrbitControls.js"></script>
    <script type="text/javascript" src="../js/model/CreateModel.js"></script>


    <script type="text/javascript"  src="../assets/lib/js/socket.io.js"></script>
    <script type="text/javascript"  src="../js/sea-battle/chatroom.js"></script>
    <script type="text/javascript" src="../js/sea-battle/MovableObject.js"></script>
    <script type="text/javascript" src="../js/sea-battle/StaticObject.js"></script>
    <script type="text/javascript" src="../js/sea-battle/Box.js"></script>
    <script type="text/javascript" src="../js/sea-battle/Portal.js"></script>
    <script type="text/javascript" src="../js/sea-battle/Boat.js"></script>
    <script type="text/javascript" src="../js/sea-battle/Bullet.js"></script>
    <script type="text/javascript" src="../js/sea-battle/Map.js"></script>
    <script type="text/javascript" src="../js/sea-battle/Player.js"></script>
    <script type="text/javascript" src="../js/sea-battle/GameManager.js"></script>
    <script type="text/javascript" src="../js/sea-battle.js"></script>
    <!--<script type="text/javascript" src="../wenjin/Map.js"></script>-->

</head>
<body>

<div id="map-output"></div>

<div id="status-list">
    <ul class="list-group">
        <li class="list-group-item" id="status-list-title">
            <span class="glyphicon glyphicon-stats"></span>
            Status List:
        </li>

        <li class="list-group-item">
            <span class="glyphicon glyphicon-user"></span>
            Username:
            <span id="status-playerID"></span>
        </li>

        <li class="list-group-item">
            <span class="glyphicon glyphicon-heart-empty"></span>
            Health:
            <span id="status-health"></span>
        </li>

        <li class="list-group-item">
            <span class="glyphicon glyphicon-star"></span>
            Level:
            <span id="status-level"></span>
        </li>
    </ul>
</div>

<div id="ranking-list">
    <ul class="list-group">
        <li class="list-group-item" id="ranking-list-title">
            <span class="glyphicon glyphicon-sort-by-order-alt"></span>
            Ranking List:
        </li>

        <span id="ordered-user-list">
        </span>
    </ul>

</div>

<div id="chatroom-container">

    <ul class="pages">
        <li class="chat page">
            <div class="chatArea">
                <ul class="messages"></ul>
            </div>
            <input class="inputMessage" placeholder="Type here..."/>
        </li>
    </ul>
</div>


<div id="debug"></div>
</body>
</html>
