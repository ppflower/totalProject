<!DOCTYPE html>

<html>

<head>
    <title>Example 02.06 - Mesh Properties</title>
    <script type="text/javascript" src="script/three.js"></script>
    <script type="text/javascript" src="script/jquery-3.2.0.js"></script>
    <script type="text/javascript" src="script/stats.js"></script>
    <script type="text/javascript" src="script/dat.gui.js"></script>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="bootstrap/js/bootstrap.js" type="text/javascript"></script>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            /* set margin to 0 and overflow to hidden, to go fullscreen */
            margin: 0;
            overflow: none;
        }
    </style>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
    <h1>我的第一个 THREE 页面</h1>
    <h1><script>return request.query.username</script></h1>
    </div>
    <div class="row">
      <div class="col-sm-2">
        <h3>Author Info</h3>
        <p>Curious</p>
        <div id='info'>
          Hello {{three}}
          <br>
          <input v-model="message">
          <br>
          <label>{{message}}</label>
        </div>
      </div>
      <div class="col-sm-4" id="WebGL-output">
      </div>
    </div>
  </div>
<div id="Stats-output">
</div>
<!-- Div which will hold the Output -->
<div >
</div>

<!-- Javascript code that runs our Three.js examples -->
<script type="text/javascript">
    var app = new Vue({
      el: '#info',
      data: {
        three: 'webGL',
        message: 'Here'
      }
    });
    // once everything is loaded, we run our Three.js stuff.
    function init() {
        //var THREE=require("three");
        var stats = initStats();

        // create a scene, that will hold all our elements such as objects, cameras and lights.
        var scene = new THREE.Scene();

        // create a camera, which defines where we're looking at.
        var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        // var camControls = new THREE.FirstPersonControls(camera);
        // camControls.lookSpeed = 0.4;
        // camControls.movementSpeed = 20;
        // camControls.noFly = true;
        // camControls.lookVertical = true;
        // camControls.constrainVertical = true;
        // camControls.verticalMin = 1.0;
        // camControls.verticalMax = 2.0;
        // //下面两个属性定义场景初次渲染时相机指向的位置
        // camControls.lon = -150;
        // camControls.lat = 120;

        // create a render and set the size
        var renderer = new THREE.WebGLRenderer();

        renderer.setClearColor(new THREE.Color(0xEEEEEE, 1.0));
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMapEnabled = true;

        // create the ground plane
        var planeGeometry = new THREE.PlaneGeometry(60, 40, 1, 1);
        var planeMaterial = new THREE.MeshLambertMaterial({color: 0xffffff});
        var plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.receiveShadow = true;

        // rotate and position the plane
        plane.rotation.x = -0.5 * Math.PI;
        plane.position.x = 0;
        plane.position.y = 0;
        plane.position.z = 0;

        // add the plane to the scene
        scene.add(plane);

        // position and point the camera to the center of the scene
        camera.position.x = -30;
        camera.position.y = 40;
        camera.position.z = 30;
        camera.lookAt(scene.position);

        // add subtle ambient lighting
        var ambientLight = new THREE.AmbientLight(0x0c0c0c);
        scene.add(ambientLight);

        // add spotlight for the shadows
        var spotLight = new THREE.SpotLight(0xffffff);
        spotLight.position.set(-40, 60, 020);
        spotLight.castShadow = true;
        scene.add(spotLight);

        // add the output of the renderer to the html element
        document.getElementById("WebGL-output").appendChild(renderer.domElement);

        // call the render function
        var step = 0;

        var controls = new function () {
            this.scaleX = 1;
            this.scaleY = 1;
            this.scaleZ = 1;

            this.positionX = 0;
            this.positionY = 4;
            this.positionZ = 0;

            this.rotationX = 0;
            this.rotationY = 0;
            this.rotationZ = 0;
            this.scale = 1;

            this.translateX = 0;
            this.translateY = 0;
            this.translateZ = 0;

            this.visible = true;
            this.run=false;

            this.translate = function () {

                cube.translateX(controls.translateX);
                cube.translateY(controls.translateY);
                cube.translateZ(controls.translateZ);

                controls.positionX = cube.position.x;
                controls.positionY = cube.position.y;
                controls.positionZ = cube.position.z;
            }
            this.switchCam= function () {
                if (camera instanceof THREE.PerspectiveCamera) {
                    camera = new THREE.OrthographicCamera(
                        window.innerWidth / - 16, window.innerWidth / 16, window.innerHeight / 16, window.innerHeight / - 16,
                        -200, 500 );
                    camera.position.x = 2;
                    camera.position.y = 1;
                    camera.position.z = 3;
                    camera.lookAt(scene.position);
                    this.perspective = "Orthographic";
                } else {
                    camera = new THREE.PerspectiveCamera(45,
                        window.innerWidth / window.innerHeight, 0.1, 1000);
                    camera.position.x = 120;
                    camera.position.y = 60;
                    camera.position.z = 180;
                    camera.lookAt(scene.position);
                    this.perspective = "Perspective";
                }
            }
            this.animate= function () {
                if(this.run){
                    this.run=false;
                }else{
                    this.run=true;
                }
            }
        };

        var material = new THREE.MeshLambertMaterial({color: 0x44ff44});
        var geom = new THREE.BoxGeometry(5, 8, 3);
        var cube = new THREE.Mesh(geom, material);
        cube.position.y = 4;
        cube.castShadow = true;
        scene.add(cube);


        var gui = new dat.GUI();

        guiScale = gui.addFolder('scale');
        guiScale.add(controls, 'scaleX', 0, 5);
        guiScale.add(controls, 'scaleY', 0, 5);
        guiScale.add(controls, 'scaleZ', 0, 5);

        guiPosition = gui.addFolder('position');
        var contX = guiPosition.add(controls, 'positionX', -10, 10);
        var contY = guiPosition.add(controls, 'positionY', -4, 20);
        var contZ = guiPosition.add(controls, 'positionZ', -10, 10);

        contX.listen();
        contX.onChange(function (value) {
            cube.position.x = controls.positionX;
        });

        contY.listen();
        contY.onChange(function (value) {
            cube.position.y = controls.positionY;
        });

        contZ.listen();
        contZ.onChange(function (value) {
            cube.position.z = controls.positionZ;
        });


        guiRotation = gui.addFolder('rotation');
        guiRotation.add(controls, 'rotationX', -4, 4);
        guiRotation.add(controls, 'rotationY', -4, 4);
        guiRotation.add(controls, 'rotationZ', -4, 4);

        guiTranslate = gui.addFolder('translate');

        guiTranslate.add(controls, 'translateX', -10, 10);
        guiTranslate.add(controls, 'translateY', -10, 10);
        guiTranslate.add(controls, 'translateZ', -10, 10);
        guiTranslate.add(controls, 'translate');

        gui.add(controls, 'visible');
        gui.add(controls,'switchCam');
        gui.add(controls,'animate');
        render();

        function render() {
            stats.update();

            // render using requestAnimationFrame


            cube.visible = controls.visible;


            //cube.rotation.x = controls.rotationX;
            //cube.rotation.y = controls.rotationY;
            //cube.rotation.z = controls.rotationZ;

            cube.scale.set(controls.scaleX, controls.scaleY, controls.scaleZ);

            if(controls.run) {
                scene.traverse(function (e) {
                    if (e instanceof THREE.Mesh && e != plane) {

                        e.rotation.x += 0.02;

                    }
                });
            }
            //cube.rotation.y+=0.02;
            //console.log(controls.run);
            requestAnimationFrame(render);
            renderer.render(scene, camera);
        }
        function rotate() {

        }

        function initStats() {

            var stats = new Stats();

            stats.setMode(0); // 0: fps, 1: ms

            // Align top-left
            stats.domElement.style.position = 'absolute';
            stats.domElement.style.left = '0px';
            stats.domElement.style.top = '0px';

            document.getElementById("Stats-output").appendChild(stats.domElement);

            return stats;
        }
    }
    window.onload = init


</script>
</body>
</html>
